<mat-card>
  <div class="container-fluid">
    <div class="jumbotron col-sm-4 p-2 m-0 bg-inverse">
      <h1 class="text-center">Calculator</h1>

      <div class="input-group input-group-sm col-sm-12 m-0 p-0">
        <div class="col-sm-12 form-control text-lg-right" type="text">
          {{ input }}
        </div>
      </div>
      <div class="input-group input-group-sm col-sm-12 m-0 p-0">
        <div class="form-control text-sm-right" type="text">{{ result }}</div>
      </div>

      <div class="col-sm-12 p-1 m-0">
        <button
          class="btn btn-info col-sm-6"
          mat-raised-button
          color="accent"
          type="button"
          (click)="allClear()"
        >
          C
        </button>
        <button
          mat-raised-button
          color="primary"
          class="btn btn-warning col-sm-3"
          type="button"
          (click)="clear()"
        >
          del
        </button>
        <button
          class="btn btn-secondary col-sm-3"
          type="button"
          (click)="pressOperator('/')"
        >
          /
        </button>
      </div>

      <div class="col-sm-12 p-1 m-0">
        <button
          mat-raised-button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          color="warn"
          (click)="pressNum('7')"
        >
          7
        </button>
        <button
          mat-raised-button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          color="warn"
          (click)="pressNum('8')"
        >
          8
        </button>
        <button
          mat-raised-button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          color="warn"
          (click)="pressNum('9')"
        >
          9
        </button>
        <button
          class="btn btn-lg btn-secondary col-sm-3 p-1"
          type="button"
          (click)="pressOperator('*')"
        >
          X
        </button>
      </div>
      <div class="col-sm-12 p-1 m-0">
        <button
          mat-raised-button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          color="warn"
          (click)="pressNum('4')"
        >
          4
        </button>
        <button
          mat-raised-button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          color="warn"
          (click)="pressNum('5')"
        >
          5
        </button>
        <button
          mat-raised-button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          color="warn"
          (click)="pressNum('6')"
        >
          6
        </button>
        <button
          class="btn btn-lg btn-secondary col-sm-3 p-1"
          type="button"
          (click)="pressOperator('-')"
        >
          -
        </button>
      </div>
      <div class="col-sm-12 p-1 m-0">
        <button
          mat-raised-button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          color="warn"
          (click)="pressNum('1')"
        >
          1
        </button>
        <button
          mat-raised-button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          color="warn"
          (click)="pressNum('2')"
        >
          2
        </button>
        <button
          mat-raised-button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          color="warn"
          (click)="pressNum('3')"
        >
          3
        </button>
        <button
          class="btn btn-lg btn-secondary col-sm-3 p-1"
          type="button"
          (click)="pressOperator('+')"
        >
          +
        </button>
      </div>
      <div class="col-sm-12 p-1 m-0">
        <button
          mat-raised-button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          color="warn"
          (click)="pressNum('.')"
        >
          .
        </button>
        <button
          mat-raised-button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          color="warn"
          (click)="pressNum('0')"
        >
          0
        </button>
        <button
          mat-raised-button
          class="btn btn-lg btn-success col-sm-6 p-1"
          type="button"
          (click)="getAnswer()"
        >
          =
        </button>
      </div>
    </div>
  </div>
</mat-card>
